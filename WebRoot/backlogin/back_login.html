<!DOCTYPE html>
<html>
  <head>
    <title>main.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../easyui/css/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../easyui/css/icon.css"/>
     <link rel="stylesheet" type="text/css" href="../css/back_main.css"/>
    <script type="text/javascript" src="../easyui/js/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../easyui/js/easyui-lang-zh_CN.js"></script>
     <script type="text/javascript" src="../easyui/js/main.js"></script>
 
  
<style type="text/css">
	table tr{
	padding-top: 20px;
	}
</style>
<script type="text/javascript">
$(function(){
	$(".login").click(function(){
		//获取用户名和密码  
		var admin_name=$("#login_form input").first().val();
		var admin_pwd=$("#login_form input").last().val();
		$("#login_form").form("submit",{
				url:'../admin.do?op=login&admin_name='+admin_name+'&admin_pwd='+admin_pwd,
				onSubmit:function(){//表单提交时的验证信息
					//return false;
				},
				success:function(data){//表单提交成功后执行代码
				   var json =eval("("+data+")");
				   var message =json[0].message; 
				   if("用户登陆成功"==message){
				   		window.location.href="../back/main.html";//改变页面url地址
				   }else{
				   	 // $.messager.alert("错误提示",message);
				   	 $.messager.confirm("警告提示",message,function(r){
				   	 
				   	 });
				   }
				}	
			});	
	});
});



</script>
  </head>
  
  <body  style="margin: 0 auto;width:410px;">
    <div style="position: absolute;top:100px;">
    	<div class="easyui-panel" title="用户登录" data-options="" style="width:400px;">
    		<form id="login_form" method="post">
    			<table align="center">
    				<tr>
    					<td>帐号：</td>
    					<td><input class="easyui-validatebox" data-options="required:true" type="text" name="admin_name"/></td>
    				</tr>
    				<tr>
    					<td>密码：</td>
    					<td><input class="easyui-validatebox" data-options="required:true" type="password" name="admin_pwd"/></td>
    				</tr>
    				<tr>
    					<td colspan="2" align="center">
    						<a class="easyui-linkbutton login">登  &nbsp; 录</a>
    					</td>
    				</tr>
    			</table>
    		</form>
    	</div>
    
    </div>
  </body>
</html>
